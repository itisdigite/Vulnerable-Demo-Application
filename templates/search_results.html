<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
        {% for user in results %}
            <li>Username: {{ user[1] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}
    <a href="/input-validation">Back to Search</a>
</body>
</html>
